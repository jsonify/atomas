# FILE: .github/workflows/ci.yml
# CREATED: 2025-04-05 16:25:10
#
# PURPOSE:
# This workflow handles the continuous integration pipeline for the Atomas game project.
# It runs code quality checks, tests, and build verification for all branches.
#
# JOBS:
# - ci: Runs the main continuous integration pipeline

name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: TypeScript type check
        run: pnpm exec tsc --noEmit

      - name: Lint check
        run: pnpm lint
        
      - name: Run tests
        run: pnpm test

      - name: Build check
        run: pnpm build